<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="bg">?</div>
    <div class="app">
      <h1>Devine le chiffre ?</h1>

      <h6>Entre 1 et 10</h6>
      <form>
        <input
          type="text"
          class="chiffre"
          id="inputNumber"
          maxlength="2"
          autocomplete="off"
        />
        <button id="submit" class="submit">VALIDER</button>
      </form>
      <div id="plus" class="plus">C'est plus</div>
      <div id="moins" class="moins">C'est moins</div>
      <div id="error" class="error">Taper un chiffre</div>
      <h2>Nombre de coups</h2>
      <div id="nombreCoups"><h3>0</h3></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
